<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Search">
        <nav>
            <a href="#">Home</a>
            <a href="#">Messages</a>
            <a href="#">Profile</a>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <div class="profile-info">
                    <strong>username</strong>
                    <span>Name</span>
                </div>
            </div>
            <nav>
                <a href="#">Feed</a>
                <a href="#">Explore</a>
                <a href="#">Reels</a>
                <a href="#">Settings</a>
            </nav>
        </div>
        <div class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User Picture">
                    <strong>user1</strong>
                </div>
                <img src="https://via.placeholder.com/500x300" alt="Post Image">
                <div class="post-footer">
                    <span>❤️ 150 likes</span>
                    <p><strong>user1</strong> This is an example caption for the post.</p>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User Picture">
                    <strong>user2</strong>
                </div>
                <img src="https://via.placeholder.com/500x300" alt="Post Image">
                <div class="post-footer">
                    <span>❤️ 200 likes</span>
                    <p><strong>user2</strong> Another example caption for the post.</p>
                </div>
            </div>
        </div>
        <div class="suggestions">
            <h3>Suggestions for you</h3>
            <div class="suggestion">
                <img src="https://via.placeholder.com/30" alt="Profile Picture">
                <div>
                    <strong>user3</strong>
                    <span>Suggested for you</span>
                </div>
                <button>Follow</button>
            </div>
            <div class="suggestion">
                <img src="https://via.placeholder.com/30" alt="Profile Picture">
                <div>
                    <strong>user4</strong>
                    <span>Suggested for you</span>
                </div>
                <button>Follow</button>
            </div>
        </div>
    </main>
</body>
</html>
